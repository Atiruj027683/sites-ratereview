{% extends 'base.html' %} {% block title %}RateReview - Login{% endblock %}
{% load static %} 
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login.css' %}"> 
{% endblock %} 

{% block content %}
<div class="container">
    {% if error %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
                {{ error }}
            </div>
        </div>
    </div>
    {% endif %}
    <div class="form-signin" id="signin">
        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <h2>Please Sign in</h2>
            <hr>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
        <hr>
        <p>Don't have an account? </p>
        <a class="btn btn-lg btn-inverse btn-block" href="{% url 'accounts:register' %}">Sign Up</a>
    </div>
</div>
{% endblock %}
