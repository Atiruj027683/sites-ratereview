{% extends 'base.html' %} 
{% block title %}RateReview - Sign Up{% endblock %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" action="{% url 'accounts:register' %}">
                {% csrf_token %}
                <h2>Register</h2>
                <hr>
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
