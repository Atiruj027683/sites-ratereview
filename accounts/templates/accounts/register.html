{% extends 'base.html' %} {% block title %}RateReview{% endblock %} {% block content %}
<div class="container">
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <h1>Register</h1>
    <form method="post" action="{% url 'accounts:register' %}">
        {% csrf_token %}
        Username<br>
        <input type="text" name="username"><br>
        Password<br>
        <input type="password" name="password"><br>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
