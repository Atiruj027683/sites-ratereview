<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'sites:home' %}">RateReview</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'sites:home' %}">Home</a></li>
                <li><a href="{% url 'sites:content' %}">Browse</a></li>
            </ul>
            {% if request.user.is_authenticated %}
            <!-- USER IS LOGGED IN -->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <p class="navbar-text">Sign in as, <a class="navbar-link" href="{% url 'accounts:profile' request.user.get_username %}">{{ request.user.get_username }}</a></p>
                </li>
                <li>
                    <form class="navbar-form" method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-default" type="submit">Log Out</button>
                    </form>
                </li>
            </ul>
            <!-- END USER IS LOGGED IN-->
            {% else %}
            <!-- USER NOT LOGGED IN -->
            <div class="nav navbar-nav navbar-right">
                <a class="btn btn-default navbar-btn" href="{% url 'accounts:register' %}">Sign up</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:login' %}?next={{ request.path }}">Sign in</a></li>
            </ul>
            <!-- END USER NOT LOGGED IN -->
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
