<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> 
    {% block css %}{% endblock %}
</head>

<body style="padding-top:70px;">

    <nav class="navbar navbar-toggleable-md navbar-light fixed-top" style="background-color:#f9f9f9;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'sites:home' %}"><strong>RateReview</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sites:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sites:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sites:content' %}">Browse</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav mr-5">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="profiledropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor:pointer;">
                        <img class="img-fluid rounded-circle" src="{{ request.user.image.url }}" style="width:30px;height:30px;">
                        {{ request.user.get_username }}</a>
                    <div class="dropdown-menu" aria-labelledby="profiledropdown">
                        <a class="dropdown-item" href="{% url 'accounts:profile' request.user.get_username %}">Profile</a>
                        <a class="dropdown-item" href="#" id="logoutLink">Log Out</a>
                    </div>
                </li>
            </ul>
            
            <form method="post" action="{% url 'accounts:logout' %}" id="logoutForm" style="display:none;">
                {% csrf_token %}
            </form>
            
            {% else %}
            <a class="btn btn-outline-warning mr-3" href="{% url 'accounts:login' %}?next={{ request.path }}">Sign in</a>
            <a class="btn btn-outline-warning" href="{% url 'accounts:register' %}">Sign up</a>
            {% endif %}
        </div>

    </nav>

    {% block content %}{% endblock %}

    <!-- Jquery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#logoutLink').on('click', function() {
            $('#logoutForm').submit();    
        });
    });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
